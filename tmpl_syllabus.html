
<!-- SYLLABUS -->
<script type="text/ng-template" id="modalSyllabus.html">
  <div class="modal-header">
    <h3 class="modal-title">Syllabus</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <fieldset>
        <legend>Syllabus Properties</legend>
        <!-- Name / Topic -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-4">
            <input ng-model="object.data.Name" class="form-control" type="text" autofocus/>
          </div>
          <label class="col-sm-2 control-label">Topic</label>
          <div class="col-sm-4">
            <select class="form-control"
              ng-options="t.name for t in topics"
              ng-init="getActTopic()"
              ng-model="object.data.ngTopic"></select>
          </div>
        </div>
        <!-- Valid from / Valid to -->
        <div class="form-group">
          <!-- from -->
          <label class="col-sm-2 control-label">Valid from</label>
          <div class="col-sm-4">
            <div class="input-group">
              <input type="text" class="form-control" ng-model="object.data.From" uib-datepicker-popup="{{format}}" is-open="p1.opened" />
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="basic-addon2" type="button" ng-click="p1.opened = !p1.opened">
                  <i class="glyphicon glyphicon-calendar"></i>&nbsp;
                </button>
              </span>
            </div>
          </div>
          <!-- to -->
          <label class="col-sm-2 control-label">Valid to</label>
          <div class="col-sm-4">
            <div class="input-group">
              <input type="text" class="form-control" ng-model="object.data.To" uib-datepicker-popup="{{format}}" is-open="p2.opened" />
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="basic-addon2" type="button" ng-click="p2.opened = !p2.opened">
                  <i class="glyphicon glyphicon-calendar"></i>&nbsp;
                </button>
              </span>
            </div>
          </div>
        </div>
        <!-- Language -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Language</label>
          <div class="col-sm-4">
            <select class="form-control"
              ng-options="l.language for l in languages"
              ng-init="getActLang()"
              ng-model="object.data.ngLang"></select>
          </div>
        </div>
        <!-- Owner / Version -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Owner</label>
          <div class="col-sm-4">
            <select class="form-control"
              ng-options="u.lastname for u in users"
              ng-init="getActQwner()"
              ng-model="object.data.ngOwner"></select>
          </div>
          <label class="col-sm-2 control-label">Version</label>
          <div class="col-sm-4">
            <input ng-model="object.data.Version" class="form-control" type="text" disabled/>
          </div>
        </div>
        <!-- Description -->
        <label class="control-label">Description</label>
        <textarea data-ui-tinymce="tinymceOptions" ng-model="object.data.description"></textarea>
      </fieldset>
    </form>
  </div>
  <ng-include src="'modalFooter.html'"></ng-include>
</script>

<!-- SYLLABUSELEMENT -->
<script type="text/ng-template" id="modalSyllabusElement.html">
  <div class="modal-header">
    <h3 class="modal-title">SyllabusElement</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <fieldset>
        <legend>SyllabusElement Properties</legend>
        <!-- Name -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input class="form-control" ng-model="object.data.name" type="text" autofocus/>
          </div>
        </div>
        <!-- ID / Order / Severity -->
        <div class="form-group">
          <label class="col-sm-2 control-label">ID</label>
          <div class="col-sm-2">
            <input class="form-control" ng-model="object.data.ID" type="text" disabled/>
          </div>
          <label class="col-sm-2 control-label">Order</label>
          <div class="col-sm-2">
            <input class="form-control" ng-model="object.data.element_order" type="text" />
          </div>
          <label class="col-sm-2 control-label">Severity</label>
          <div class="col-sm-2">
            <input class="form-control" string-to-number ng-model="object.data.severity" min="0" max="100" type="number" />
          </div>
        </div>
        <!-- Parent / Severity -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Parent</label>
          <div class="col-sm-10">
            <input class="form-control" ng-init="getActParentSyllabElement()" ng-model="object.data.ngParent.Name" disabled/>
          </div>
        </div>
        <!-- Description -->
        <label class="control-label">Description</label>
        <textarea data-ui-tinymce="tinymceOptions" ng-model="object.data.description"></textarea>
        <!-- Questions <> SE -->
        <div ng-hide="(object.command.indexOf('create') >= 0)">
          <label class="control-label">Questions</label>
          <ui-select multiple ng-model="bugFix.SEQuestions">
            <ui-select-match placeholder="Select Questions...">
              <span>{{$item.ID}} <b>{{$item.Question}}</b></span>
            </ui-select-match>
            <ui-select-choices repeat="item in QFiltered">
              <small>{{item.ID}} <b>{{item.Question}}</b></small>
            </ui-select-choices>
          </ui-select>
        </div>
      </fieldset>
    </form>
  </div>
  <ng-include src="'modalFooter.html'"></ng-include>
</script>
