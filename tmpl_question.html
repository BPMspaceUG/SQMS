<!-- QUESTION -->
<script type="text/ng-template" id="modalNewQuestion.html">
  <div class="modal-header">
    <h3 class="modal-title">Question</h3>
  </div>
  <div class="modal-body">  
    <form class="form-horizontal">
      <fieldset>
        <legend>Question Properties</legend>
        <!-- Question -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Question</label>
          <div class="col-sm-10">
            <textarea data-ui-tinymce="tinymceOptions" ng-model="object.data.Question"></textarea>
          </div>
        </div>
        <!-- Topic / Language -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Topic</label>
          <div class="col-sm-4">
            <select class="form-control"
              ng-options="t.name for t in topics"
              ng-init="getActTopic()"
              ng-change="refreshSEFilterdList()"
              ng-model="object.data.ngTopic"></select>
          </div>
          <label class="col-sm-2 control-label">Language</label>
          <div class="col-sm-4">
            <select class="form-control"
              ng-options="l.language for l in languages"
              ng-init="getActLang()"
              ng-change="refreshSEFilterdList()"
              ng-model="object.data.ngLang"></select>
          </div>
        </div>
        <!-- Author / Version -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Owner</label>
          <div class="col-sm-6">
            <select class="form-control"
              ng-options="u.lastname for u in users"
              ng-init="getActQwner()"
              ng-model="object.data.ngOwner"></select>
          </div>
          <label class="col-sm-2 control-label">Version</label>
          <div class="col-sm-2">
            <input ng-model="object.data.Version" class="form-control" type="text" disabled/>
          </div>
        </div>
        <!-- Type / ExtID -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Type</label>
          <div class="col-sm-6">
            <select class="form-control"
              ng-options="qt.name for qt in questypes"
              ng-init="getActQuesType()"
              ng-model="object.data.ngQuesType"></select>
          </div>
          <label class="col-sm-2 control-label">Ext.ID</label>
          <div class="col-sm-2">
            <input ng-model="object.data.ExtID" class="form-control" type="text" />
          </div>
        </div>
        <!-- SyllabusElements -->
        <label class="control-label">SyllabusElements</label>
        <ui-select multiple ng-model="bugFix.QSyllabusElements">
          <ui-select-match placeholder="Select SyllabusElements...">
            <span>{{$item.ID}} <b>{{$item.name}}</b></span>
          </ui-select-match>
          <ui-select-choices group-by="'parentName'" repeat="item in SElementsFiltered | propsFilter: {name: $select.search}">
            <div ng-bind-html="item.name | highlight: $select.search"></div>
            <small>#{{item.ID}} - Severity: {{item.severity}}%</small>
          </ui-select-choices>
        </ui-select>
      </fieldset>
    </form>
  </div>
  <ng-include src="'modalFooter.html'"></ng-include>
</script>

<!-- ANSWER -->
<script type="text/ng-template" id="modalAnswer.html">
  <div class="modal-header">
    <h3 class="modal-title">Answer</h3>
  </div>
  <div class="modal-body">  
    <form class="form-horizontal">
      <fieldset>
        <legend>Answer Properties</legend>
        <!-- Answer -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Answer</label>
          <div class="col-sm-10">
            <textarea data-ui-tinymce="tinymceOptions" ng-model="object.data.answer"></textarea>
          </div>
        </div>
        <!-- Checkbox -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Is Correct?</label>
          <div class="col-sm-10">
            <p><input type="checkbox" ng-model="object.data.correct"/> Correct</p>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <ng-include src="'modalFooter.html'"></ng-include>
</script>
