    <button class="btn btn-success" type="button" ng-click="ok()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>

<!-- TOPIC -->
<script type="text/ng-template" id="modalNewTopic.html">
  <div class="modal-header">
    <h3 class="modal-title">Topic</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <fieldset>
        <legend>Topic Properties</legend>
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Topicname" ng-model="object.data.name"/>
      </fieldset>
    </form>
  </div>

<!-- SYLLABUS -->
<script type="text/ng-template" id="modalSyllabus.html">
  <div class="modal-header">
    <h3 class="modal-title">Syllabus</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <fieldset>
        <legend>Syllabus Properties</legend>
        <!-- Name / Topic -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-4">
            <input ng-model="object.data.Name" class="form-control" type="text" />
          </div>
          <label class="col-sm-2 control-label">Topic</label>
          <div class="col-sm-4">
            <select class="form-control"
              ng-options="t.name for t in topics"
              ng-init="getActTopicSyllab()"
              ng-model="object.data.ngTopic"></select>
          </div>
        </div>
        <!-- Valid from / Valid to -->
        <div class="form-group">
          <!-- from -->
          <label class="col-sm-2 control-label">Valid from</label>
          <div class="col-sm-4">
            <div class="input-group">
              <input type="text" class="form-control" ng-model="object.data.From" uib-datepicker-popup="{{format}}" is-open="p1.opened" />
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="basic-addon2" type="button" ng-click="p1.opened = !p1.opened">
                  <i class="glyphicon glyphicon-calendar"></i>&nbsp;
                </button>
              </span>
            </div>
          </div>
          <!-- to -->
          <label class="col-sm-2 control-label">Valid to</label>
          <div class="col-sm-4">
            <div class="input-group">
              <input type="text" class="form-control" ng-model="object.data.To" uib-datepicker-popup="{{format}}" is-open="p2.opened" />
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="basic-addon2" type="button" ng-click="p2.opened = !p2.opened">
                  <i class="glyphicon glyphicon-calendar"></i>&nbsp;
                </button>
              </span>
            </div>
          </div>
        </div>
        <!-- Language -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Language</label>
          <div class="col-sm-4">
            <select class="form-control"
              ng-options="l.language for l in languages"
              ng-init="getActLangSyllab()"
              ng-model="object.data.ngLang"></select>
          </div>
        </div>
        <!-- Owner / Version -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Owner</label>
          <div class="col-sm-4">
            <select class="form-control"
              ng-options="u.lastname for u in users"
              ng-init="getActQwnerSyllab()"
              ng-model="object.data.ngOwner"></select>
          </div>
          <label class="col-sm-2 control-label">Version</label>
          <div class="col-sm-4">
            <input ng-model="object.data.Version" class="form-control" type="text" disabled/>
          </div>
        </div>
        <!-- Description -->
        <label class="control-label">Description</label>
        <textarea data-ui-tinymce ui-tinymce="tinymceOptions" ng-model="object.data.description"></textarea>
      </fieldset>
    </form>
  </div>
  <ng-include src="'modalFooter.html'"></ng-include>
</script>

<!-- SYLLABUSELEMENT -->
<script type="text/ng-template" id="modalSyllabusElement.html">
  <div class="modal-header">
    <h3 class="modal-title">SyllabusElement</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <fieldset>
        <legend>SyllabusElement Properties</legend>
        <!-- Name / Order -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-6">
            <input class="form-control" ng-model="object.data.name" type="text" />
          </div>
          <label class="col-sm-2 control-label">Order</label>
          <div class="col-sm-2">
            <input class="form-control" ng-model="object.data.element_order" type="text" />
          </div>
        </div>
        <!-- Parent / Severity -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Parent</label>
          <div class="col-sm-6">
            <input class="form-control" ng-init="getActParentSyllabElement()" ng-model="object.data.ngParent.Name" disabled/>
          </div>
          <label class="col-sm-2 control-label">Severity</label>
          <div class="col-sm-2">
            <input class="form-control" ng-model="object.data.severity" min="0" max="100" type="number" />
          </div>
        </div>
        <!-- Description -->
        <label class="control-label">Description</label>
        <textarea data-ui-tinymce ui-tinymce="tinymceOptions" ng-model="object.data.description"></textarea>
        <!-- Questions -->
        <label class="control-label">Questions</label>
        <div class="checkbox" ng-repeat="q in questions">
          <label>
            <input type="checkbox" value=""> ID: {{q.ID}} - {{q.Question}}
          </label>
        </div>
      </fieldset>
    </form>
  </div>
  <ng-include src="'modalFooter.html'"></ng-include>
</script>

<!-- QUESTION -->
<script type="text/ng-template" id="modalNewQuestion.html">
  <div class="modal-header">
    <h3 class="modal-title">Question</h3>
  </div>
  <div class="modal-body">  
    <form class="form-horizontal">
      <fieldset>
        <legend>Question Properties</legend>
        <!-- Question -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Question</label>
          <div class="col-sm-10">
            <textarea data-ui-tinymce ui-tinymce="tinymceOptions" ng-model="object.data.Question"></textarea>
          </div>
        </div>
        <!-- Topic / Language -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Topic</label>
          <div class="col-sm-4">
            <select class="form-control"
              ng-options="t.name for t in topics"
              ng-init="getActTopicQuestion()"
              ng-model="object.data.ngTopic"></select>
          </div>
          <label class="col-sm-2 control-label">Language</label>
          <div class="col-sm-4">
            <select class="form-control"
              ng-options="l.language for l in languages"
              ng-init="getActLangQuestion()"
              ng-model="object.data.ngLang"></select>
          </div>
        </div>
        <!-- Author / Version -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Owner</label>
          <div class="col-sm-6">
            <select class="form-control"
              ng-options="u.lastname for u in users"
              ng-init="getActQwnerQuestion()"
              ng-model="object.data.ngOwner"></select>
            <!-- <input ng-model="object.data.owner" class="form-control" type="text" />-->
          </div>
          <label class="col-sm-2 control-label">Version</label>
          <div class="col-sm-2">
            <input ng-model="object.data.Version" class="form-control" type="text" disabled/>
          </div>
        </div>
        <!-- Type / ExtID -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Type</label>
          <div class="col-sm-6">
            <select class="form-control"
              ng-options="qt.name for qt in questypes"
              ng-init="getActQuesType()"
              ng-model="object.data.ngQuesType"></select>
          </div>
          <label class="col-sm-2 control-label">Ext.ID</label>
          <div class="col-sm-2">
            <input ng-model="object.data.ExtID" class="form-control" type="text" />
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <ng-include src="'modalFooter.html'"></ng-include>
</script>

<!-- Template Modal "Create Answer" -->

<!-- Template: StateMachine Syllabus -->
<script type="text/ng-template" id="popoverStatemachineSyllabus.html">
  <div><small>goto state<br/><br/></small>
    <div ng-repeat="state in actSyllabus.availableOptions">
      <button type="button" style="margin-bottom: 3px;"
        ng-click="setstate('update_syllabus_state', state.id)"
        class="btn btn-primary btn-sm">&rarr; {{state.name}}</button>
    </div>
  </div>
</script>

  </div>
</script>
